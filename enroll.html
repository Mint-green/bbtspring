<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>百步梯报名表</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script> -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/enroll.css">
    <script src="js/enroll.js" defer="ture"></script>
    <!-- <script src="vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script> -->
</head>

<body>
    <p id="title">百步梯春招报名表</p>
    <div id="infobox"></div>
    <div id="info"></div>
    <div class="infobox">
        <div class="infoname">
            <p>姓名</p>
        </div>
        <div class="info inputinfo"><input id="name" class="inputinfo1" placeholder="输入你的大名~" /></div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>性别</p>
        </div>
        <div class="info chooseone">
            <div class="choose1"><label class="radio" for="man"><input type="radio" value="0" name="man" id="man"
                        checked /><span></span> 男</label></div>
            <div class="choose2"><label class="radio" for="man2"><input type="radio" value="1" name="man"
                        id="man2" /><span></span> 女</label></div>
        </div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>年级</p>
        </div>
        <div class="info chooseone">
            <div class="choose1"><label class="radio" for="grade1"><input type="radio" value="0" name="grade"
                        id="grade1" checked /><span></span> 大一</label></div>
            <div class="choose2"><label class="radio" for="grade2"><input type="radio" value="1" name="grade"
                        id="grade2" /><span></span> 大二</label></div>
        </div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>学院</p>
        </div>
        <div class="info selbox">
            <select name="college" id="college">
                <option value="0" selected class="firstchoose">请选择</option>
                <option value="1">机械与汽车工程学院</option>
                <option value="2">建筑学院</option>
                <option value="3">土木与交通学院</option>
                <option value="4">电子与信息学院</option>
                <option value="5">材料科学与工程学院</option>
                <option value="6">化学与化工学院</option>
                <option value="7">轻工科学与工程学院</option>
                <option value="8">食品科学与工程学院</option>
                <option value="9">数学学院</option>
                <option value="10">物理与光电学院</option>
                <option value="11">经济与贸易学院</option>
                <option value="12">自动化科学与工程学院</option>
                <option value="13">计算机科学与工程学院</option>
                <option value="14">电力学院</option>
                <option value="15">生物科学与工程学院</option>
                <option value="16">环境与能源学院</option>
                <option value="17">软件学院</option>
                <option value="18">工商管理学院</option>
                <option value="19">公共管理学院</option>
                <option value="20">马克思主义学院</option>
                <option value="21">外国语学院</option>
                <option value="22">法学院</option>
                <option value="23">新闻与传播学院</option>
                <option value="24">艺术学院</option>
                <option value="25">体育学院</option>
                <option value="26">设计学院</option>
                <option value="27">医学院</option>
                <option value="28">国际教育学院</option>
            </select>
        </div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>宿舍</p>
        </div>
        <div class="info inputinfo"><input id="dorm" class="inputinfo1" placeholder="如：C1-101" /></div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>手机</p>
        </div>
        <div class="info inputinfo"><input id="phonenum" class="inputinfo1" placeholder="输入11位手机号码" /></div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>第一志愿</p>
        </div>
        <div class="info selbox">
            <select id="first" name="first" class="">
                <option value="0" selected class="firstchoose">请选择</option>
                <option value="1">技术部 - 代码组</option>
                <option value="2">技术部 - 设计组</option>
                <option value="3">技术部（北校专业）</option>
                <option value="4">策划推广部</option>
                <option value="5">编辑部 - 原创写手</option>
                <option value="6">编辑部 - 摄影</option>
                <option value="7">编辑部 - 可视化设计</option>
                <option value="8">视觉设计部</option>
                <option value="9">视频部 - 策划导演</option>
                <option value="10">视频部 - 摄影摄像</option>
                <option value="11">视频部 - 剪辑特效</option>
                <option value="12">外联部</option>
                <option value="13">节目部 - 国语组</option>
                <option value="14">节目部 - 英语组</option>
                <option value="15">节目部 - 粤语组</option>
                <option value="16">人力资源部</option>
                <option value="17">综合管理部 - 行政管理</option>
                <option value="18">综合管理部 - 物资财务</option>
                <option value="19">综合新闻部 - 撰文记者</option>
                <option value="20">综合新闻部 - 摄影记者</option>
                <option value="21">产品运营部（北校专业）</option>
            </select>
        </div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>第二志愿</p>
        </div>
        <div class="info selbox">
            <select name="second" id="second">
                <option value="0" selected>选填</option>
                <option value="1">技术部 - 代码组</option>
                <option value="2">技术部 - 设计组</option>
                <option value="3">技术部（北校专业）</option>
                <option value="4">策划推广部</option>
                <option value="5">编辑部 - 原创写手</option>
                <option value="6">编辑部 - 摄影</option>
                <option value="7">编辑部 - 可视化设计</option>
                <option value="8">视觉设计部</option>
                <option value="9">视频部 - 策划导演</option>
                <option value="10">视频部 - 摄影摄像</option>
                <option value="11">视频部 - 剪辑特效</option>
                <option value="12">外联部</option>
                <option value="13">节目部 - 国语组</option>
                <option value="14">节目部 - 英语组</option>
                <option value="15">节目部 - 粤语组</option>
                <option value="16">人力资源部</option>
                <option value="17">综合管理部 - 行政管理</option>
                <option value="18">综合管理部 - 物资财务</option>
                <option value="19">综合新闻部 - 撰文记者</option>
                <option value="20">综合新闻部 - 摄影记者</option>
                <option value="21">产品运营部（北校专业）</option>
            </select>
        </div>
    </div>

    <div class="infobox">
        <div class="infoname">
            <p>服从调剂</p>
        </div>
        <div class="info chooseone">
            <div class="choose1"><label class="radio" for="yes"><input type="radio" value="0" name="choice" id=""
                        checked><span></span> 是</label></div>
            <div class="choose2"><label class="radio" for="no"><input type="radio" value="1" name="choice"
                        id=""><span></span> 否</label></div>
        </div>
    </div>



    <!-- 例2：
            <input type="checkbox" name="Pages" value="Job" id="Job"><label for="Job">添加、编辑招聘信息</label>

            <input type="checkbox" name="Pages" value="JobQuery" id="JobQuery" &gt; <label
                for="JobQuery">查询、删除招聘信息</label>

            <input type="checkbox" name="Pages" value="Technology" id="Technology" checked &gt; <label
                for="Technology">添加、修改科技项目</label> -->


    <div>
        <p id="other">个人简介（选填）</p>
    </div>
    <div id="textbox">
        <textarea name="" id="text" cols="15" rows="6" placeholder="介绍一下你自己吧~限五十字哦：）"></textarea>
    </div>
    <div>
        <p class="btnbox"><button id="submit" onclick=submit()>提交</button></p>
        <p class="btnbox"><button class="diff" onclick="returnback()">返回</button></p>
    </div>

</body>

</html>
